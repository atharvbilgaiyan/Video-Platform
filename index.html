<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Streaming Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Video Streaming Platform</h1>
  </header>

  <main>
    <div class="video-player">
      <video id="videoPlayer" controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="video-list">
      <h2>Video Library</h2>
      <ul>
        <li data-video="video1.mp4">Video 1</li>
        <li data-video="video2.mp4">Video 2</li>
        <li data-video="video3.mp4">Video 3</li>
      </ul>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Video Streaming Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
